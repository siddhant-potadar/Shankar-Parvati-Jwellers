<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शंकर पार्वती ज्वेलर्स</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Modal Styles */
        #form-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #form-container {
            background: white;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        #close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <button id="admin-btn" style="position: fixed; top: 10px; right: 10px;">Admin</button>
    
    <!-- Google Form Modal -->
    <div id="form-modal">
        <div id="form-container">
            <button id="close-btn">X</button>
            <h2>Enter Your Details</h2>
            <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLSex89JpDSGJV-Q5Sgzjcyw20XFBLv-JWh2LFYnNXv0nnNyHWg/viewform?usp=header" style="width:100%; height:400px; border:none;" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Header -->
    <header>
        <h1>शंकर पार्वती ज्वेलर्स</h1>
        <p>राणाप्रताप चौक, मुरगूड | 9421109085</p>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="catalog.html">Catalog</a> | 
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Today's Gold Rate</h2>
        <p id="gold-rate">Gold rate will appear here.</p>
        
        <form id="gold-rate-form" style="display: none;">
            <label for="gold-rate-input">Enter Today's Gold Rate (per gram):</label><br>
            <input type="number" id="gold-rate-input" placeholder="Enter rate" required><br><br>
            <button type="submit">Update Rate</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 शंकर पार्वती ज्वेलर्स</p>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- External Script -->
    <script src="js/goldrate.js"></script>
</body>
</html>
