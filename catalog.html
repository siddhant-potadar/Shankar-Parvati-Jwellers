<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - शंकर पार्वती ज्वेलर्स</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Catalog specific styles */
        .catalogue-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: transform 0.3s;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        /* Image popup styles */
        #image-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        #popup-img {
            max-width: 90%;
            max-height: 90%;
            border: 3px solid white;
        }
        
        #popup-close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Jwellery Collection</h1>
        <nav>
            <a href="index.html">Home</a> | <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h2>Jwellery Catalog</h2>
        <div class="catalogue-container">
            <img class="thumbnail" src="images/thumbnails/Bangles.jpg" data-full="images/main/Bangles.jpg" alt="Item 1">
            <img class="thumbnail" src="images/thumbnails/Longhaar.jpg" data-full="images/main/Longhaar.jpg" alt="Item 2">
            <img class="thumbnail" src="images/thumbnails/Ranihaar.jpg" data-full="images/main/Ranihaar.jpg" alt="Item 3">
            <img class="thumbnail" src="images/thumbnails/Tode.jpg" data-full="images/main/Tode.jpg" alt="Item 4">
            <img class="thumbnail" src="images/thumbnails/Necklace1.jpg" data-full="images/main/Necklace1.jpg" alt="Item 5">
            <img class="thumbnail" src="images/thumbnails/Necklace2.jpg" data-full="images/main/Necklace2.jpg" alt="Item 6">
            <img class="thumbnail" src="images/thumbnails/Necklace3.jpg" data-full="images/main/Necklace3.jpg" alt="Item 7">
            <img class="thumbnail" src="images/thumbnails/Necklace4.jpg" data-full="images/main/Necklace4.jpg" alt="Item 8">
            <!-- Add more images as needed -->
        </div>
        
        <!-- Popup for full-size image -->
        <div id="image-popup">
            <span id="popup-close-btn">&times;</span>
            <img id="popup-img" src="" alt="Full Image">
        </div>
    </main>

    <footer>
        <p>&copy; 2025 शंकर पार्वती ज्वेलर्स</p>
    </footer>

    <!-- Firebase is needed if you're accessing gold rates from the catalog page -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <!-- Catalog specific JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Image popup functionality
            const thumbnails = document.querySelectorAll(".thumbnail");
            const popup = document.getElementById("image-popup");
            const popupImg = document.getElementById("popup-img");
            const closeBtn = document.getElementById("popup-close-btn");
            
            thumbnails.forEach(img => {
                img.addEventListener("click", function() {
                    popupImg.src = this.getAttribute("data-full");
                    popup.style.display = "flex";
                });
            });
            
            closeBtn.addEventListener("click", function() {
                popup.style.display = "none";
            });
            
            popup.addEventListener("click", function(e) {
                if (e.target === popup) {
                    popup.style.display = "none";
                }
            });
        });
    </script>
    
    <!-- Include goldrate.js only if you need gold rate info on this page -->
    <script src="js/goldrate.js"></script>
</body>
</html>
